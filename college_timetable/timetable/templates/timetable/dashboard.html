{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            color: #fff;
        }
        .card h1 {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: rgba(255,255,255,0.4);
            color: #000;
        }
        .nav-link {
            color: #fff !important;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card p-5 col-md-8 mx-auto">
            <h1>College Dashboard</h1>
            <p class="mb-4">Manage Teachers, Batches, Students, and Subjects.</p>

            <div class="d-flex flex-wrap gap-3 justify-content-center">
                <a href="{% url 'admin:index' %}" class="btn btn-custom">Admin Panel</a>
                <a href="{% url 'dashboard' %}" class="btn btn-custom">Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
